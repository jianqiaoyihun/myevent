<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option>所有分类</option>
                            <option>未分类</option> -->
                           
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm" type="button">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="table_container">
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>   -->
                </tbody>
            </table>

            <div class="row text-center">
                <ul id="pagination" class="pagination pagination-sm">
                </ul>
            </div>

        </div>
    </div>
    <script src="./js/common/common.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <script id="temp_list" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs del" data-id={{item.id}}>删除</a>
            </td>
        </tr>
        {{/each}}

    </script>
    <script id="temp_cate" type="text/html">
        <option>所有分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script>
        // 获取文章并显示
        var curPage = 1; // 用来保存当前要查询的页数
        var type = ''; // 当前要搜索的文章类型.要保存是文章类型的编号，而不是文本
        var status = ''; // 当前要搜索的文章状态
        var curTotalPage = ''; // 当前查询的总页数
        function getAndShow() {
            article.search({
                'page': curPage,
                'type': type,
                'state': status
            }, function(res) {
                // console.log(res)
                $("#table_container").html(template("temp_list", res));

                // twbsPagination 插件有一个bug：
                // 它不能及时根据总页数不同来更新整个页码插件

                // 如果当前查询的结果得到的总页数与上一次查询得到的总页数不相同，则
                // 需要销毁分页插件，以再次更新
                if (res.totalPage != curTotalPage) {
                    // console.log('总页数变化了', res.totalPage, )
                    // console.log('本次查询的总页数', res.totalPage)
                    // console.log('上一次查询的总页数', curTotalPage)
                    $('#pagination').twbsPagination('destroy');
                }
                curTotalPage = res.totalPage
                    // console.log(1)
                $('#pagination').twbsPagination({
                    totalPages: res.totalPage, // 总页数
                    visiblePages: 5, // 可见页数
                    initiateStartPageClick: false, // 不要一打开就去触发点击事件
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function(event, page) {
                        // 更新全局变量curPage, 重新发请求
                        curPage = page
                            // alert(page);
                        getAndShow()
                    }
                });
            });

        }
        getAndShow()


        // 获取分类并显示
        cate.show(function(res) {
            // console.log(template("temp_cate", res))
            $("#selCategory").html(template("temp_cate", res))
        })


        // 删除文章
        $("#table_container").on("click", ".del", function() {
            if (window.confirm('确认要删除吗？') === false) {
                return;
            }
            var id = $(this).attr("data-id")
            article.delete(id, function(res) {
                // console.log(res)
                getAndShow()
            })
        })



        // 筛选功能
        $('#btnSearch').click(function() {
            // 筛选功能
            // 1. 获取参数：类别，状态。
            // 更新全局变量
            type = $('#selCategory').val()
            status = $('#selStatus').val()

            // 说明你已经改了查询的条件了，重置为搜索第一页的数据
            curPage = 1
                // 2. 再去发请求显示
            getAndShow()

        })
    </script>
</body>

</html>
