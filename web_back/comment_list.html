<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评论列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            评论列表
        </div>
        <div class="container-fluid common_con">

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>作者</th>
                        <th>评论</th>
                        <th>评论在</th>
                        <th>提交于</th>
                        <th>状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="commentList">
                    <!-- <tr>
                        <td>小周</td>
                        <td>这是一条测试评论，欢迎光临</td>
                        <td>《世界，你好》</td>
                        <td>2017-07-04 12:00:00</td>
                        <td>已批准</td>
                        <td class="text-center">
                            <a href="javascript:editTr( 'rejected',1 );" class="btn btn-warning btn-xs">拒绝</a>
                            <a href="javascript:editTr( 'trashed',1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
                </ul>
            </div>

        </div>
    </div>

    <script src="./js/template-web.js"></script>
    <script src="./js/common/common.js"></script>
    <script src="./js/utils/comment.js"></script>
    <script id="temp_comment" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.content}}</td>
            <td>{{item.article_id}}</td>
            <td>{{item.dt}}</td>
            <td>{{item.state}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-warning btn-xs" data-id={{item.id}}>拒绝</a>
                <a href="javascript:;" class="btn btn-danger btn-xs" data-id={{item.id}}>删除</a>
            </td>
        </tr>
        {{/each}}

    </script>
    <script>
        var page = "";
        var perpage = "";

        function getComment() {
            comment.search({
                page: page,
                perpage: perpage
            }, function(res) {
                // console.log(res)
                $("#commentList").html(template("temp_comment", res))
            })
        }
        getComment()
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(0, 0);
        })
    </script>

</body>

</html>
